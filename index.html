<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Choices.js CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" /> -->

    <!-- Choices.js JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="authentication.js"></script>
    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container">
        <h1>Uzupełnij formularz</h1>
        <form id="form">
            
            <div class="container mt-2 mb-2 text-end">
                <button id="googleSignInButton" class="btn btn-danger">
                    <i class="bi bi-google"></i>
                    Sign in with Google
                </button>
                <button id="githubSignInButton" class="btn btn-dark">
                    <i class="bi bi-github"></i>
                    Sing in with Github
                </button>
                <button id="facebookSignInButton" class="btn btn-primary">
                    <i class="bi bi-facebook"></i>
                    Sign In wih Facebook
                </button>
                <button id="signOutButton" class="btn btn-secondary">
                    Sign Out
                </button>
            </div>
            <div class="row mb-2">
                <div class=" col-6">
                    <label for="firstName" class="form-label">Imię</label>
                    <input type="text" class="form-control " id="firstName" placeholder="Imię" required>
                </div>
                <div class=" col-6">
                    <label for="lastName" class="form-label">Nazwisko</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Nazwisko" required>
                </div>

                <div class=" col-12">
                    <label for="street" class="form-label">Ulica</label>
                    <input type="text" class="form-control" id="street" placeholder="Wpisz ulicę" required>
                </div>
                <div class=" col-6">
                    <label for="city" class="form-label">Miasto</label>
                    <input type="text" class="form-control" id="city" placeholder="Wpisz miasto" required>
                </div>
                <div class=" col-6">
                    <label for="zipCode" class="form-label">Kod pocztowy</label>
                    <input type="text" class="form-control" id="zipCode" placeholder="Wpisz kod pocztowy" required>
                </div>

            </div>


            <div class="row mb-2 align-items-end">
                <div class="col-4">
                    <label for="country" class="form-label">Kraj</label>
                    <select class="form-select" id="country" required>
                        <option value="">Wybierz kraj</option>
                    </select>
                </div>

                <div class="col-8">
                    <label for="phoneNumber" class="form-label">Numer telefonu</label>
                    <div class="input-group">
                        <select class="form-select" id="countryCode" aria-label="Wybierz numer kierunkowy" style="max-width: 120px;">
                            <option selected>Wybierz...</option>
                            <option value="+48">+48 (Polska)</option>
                            <option value="+1">+1 (Stany Zjednoczone)</option>
                        </select>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Wpisz numer komórkowy" required>
                    </div>
                </div>
            </div>

            <div class="row mb-2">
                <div class=" col-6">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                </div>
                <div class=" col-6">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div class=" col-6">
                    <label class="form-label">Rodzaj przesyłki</label>
                    <div class="d-flex gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="shippingMethod" id="dpd" value="DPD" required>
                            <label class="form-check-label" for="dpd">
                                <img src="assets/dpd.webp" alt="DPD" style="height: 30px;"><br>
                                DPD
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="shippingMethod" id="inpost" value="InPost" required>
                            <label class="form-check-label" for="inpost">
                                <img src="assets/inpost_logo.png" alt="InPost" style="height: 30px;"><br>
                                InPost
                            </label>
                        </div>

                    </div>
                </div>
                <div class=" col-6">
                    <label class="form-label">Rodzaj płatności</label>
                    <div class="d-flex gap-3">

                        <div class="form-check text-center">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="karta" value="karta" required>
                            <label class="form-check-label" for="karta">
                                <img src="assets/VISA.png" alt="Karta" style="height: 30px;"><br>
                                Karta
                            </label>
                        </div>

                        <div class="form-check text-center">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="blik" value="blik" required>
                            <label class="form-check-label" for="blik">
                                <img src="assets/Blik.webp" alt="BLIK" style="height: 30px;"><br>
                                BLIK
                            </label>
                        </div>

                        <div class="form-check text-center">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="posrednik" value="pośrednik" required>
                            <label class="form-check-label" for="posrednik">
                                <img src="assets/Przelewy24_logo.png" alt="Pośrednik płatności" style="height: 30px;"><br>
                                Pośrednik płatności
                            </label>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Dodatkowe pola, np. dane do faktury -->

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="vatUE">
                <label class="form-check-label" for="vatUE">VAT UE</label>
            </div>

            <!-- Nowy kontener na ukrywane dane -->
            <div id="vatSection" style="display: none;">
                <div class="mb-3">
                    <label for="vatNumber" class="form-label">VAT Number</label>
                    <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp">
                    <div id="vatHelp" class="form-text">
                        Kod kraju państwa członkowskiego i seria cyfr unikalnych dla tego podmiotu gospodarczego.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="invoiceData" class="form-label">Dane do faktury</label>
                    <textarea class="form-control" id="invoiceData" rows="3" placeholder="Wpisz dane do faktury"></textarea>
                </div>
            </div>


            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#form-feedback-modal">submit</button>
        </form>
    </div>


    <!-- Raport kliknięć -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
